name: Generate GitHub Contribution Snake üêç

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate the snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Vasundhara-331
          outputs: |
            ./output/github-contribution-grid-snake-dark.svg

      - name: Replace contribution square colors with black
        run: |
          sed -i 's/fill:#0e4429/fill:#000000/g' ./output/github-contribution-grid-snake-dark.svg
          sed -i 's/fill:#006d32/fill:#000000/g' ./output/github-contribution-grid-snake-dark.svg
          sed -i 's/fill:#26a641/fill:#000000/g' ./output/github-contribution-grid-snake-dark.svg
          sed -i 's/fill:#39d353/fill:#000000/g' ./output/github-contribution-grid-snake-dark.svg
          sed -i 's/fill:#161b22/fill:#000000/g' ./output/github-contribution-grid-snake-dark.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
