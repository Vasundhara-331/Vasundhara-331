name: Generate GitHub Contribution Snake üêç

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate the snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Vasundhara-331
          outputs: |
            ./output/github-contribution-grid-snake-dark.svg
          # Custom colors & speed:
          # snake_color and bg_color accept hex colors.
          # speed: higher value = slower snake (default ~60)
          snake_color: '#38BDF8'        # Tailwind Blue or any color you prefer
          bg_color: '#000000'           # Black squares background
          speed: '120'                  # Slow down animation speed (default ~60)

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
